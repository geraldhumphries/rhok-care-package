<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RHoK Care Package</title>
    <meta name="description" content="">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="css/general.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class=row>
                <div class="col-md-12"><img src="images/care_pkg_box_o.jpg" class="img-responsive center-block" alt="" /></div>
            </div>
            <div class=row>
                <div class="col-md-12"><img src="images/care_page_font_find.png" class="img-responsive center-block" alt="" style="width:50%"/></div>
            </div>
        </div>
        <div class="additemsb">
            <p class="additems"> Add Items to your CARE Package <span>FAQ</span></p>
        </div>
        <div class="middlegrid">
            <div class="leftarrow">
                <img src="images/chevron_left.jpg">
            </div>
            <div id="pkgitems">
                <div id="itemsRow" class="itemsRow">


                </div>
            </div>
            <div class="rightarrow">
                <img src="images/chevron_right_360.jpg">
            </div>
        </div>
        <div id="pkgcontainer" class="row dropzone center-block">
            <div class="col-sm-6">
                <img id="careBoxx" class="img-responsive center" src="images/care box state 1.png">
            </div>
            <div class="col-sm-6" id="wrapper">
                <div id="packageItemsList">
                    <p>What's in my CARE package</p>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ITEM</th>
                            <th>PRICE</th>
                            <th>QUANTITY</th>
                            <th>REMOVE</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td>TOTAL</td>
                            <td>$000</td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <input class="btn center-block" id="submitPackage" type="submit" value="Send CARE Package Now">
        </div>
    </div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="resources/js/main.js"></script>
</body>
</html>
